<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List | DOM | JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="day"></div>
      <div class="todo-card">
        <div class="heading">ToDo - List <i class="ri-todo-line"></i></div>
        <div class="input-task">
          <input type="text" class="inp-task" />
          <button class="add-btn"><i class="ri-add-circle-fill"></i>Add</button>
        </div>
        <div class="list-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
